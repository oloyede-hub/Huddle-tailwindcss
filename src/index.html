<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle | Build The Community Your Fans Will Love</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="bg-violet">
    <nav>
      <div class="container px-6 pt-10 mx-auto">
        <img src="../images/logo.svg" class="h-10" />
      </div>
    </nav>
    <section id="hero">
      <div
        class="container flex flex-col md:flex-row md:space-x-10 md:space-y-4 space-y-4 mt-16 items-center mx-auto"
      >
        <div class="max-w-sm px-6 md:max-w-7xl">
          <img src="../images/illustration-mockups.svg"  alt="" />
        </div>
        <div class="relative space-y-6 pt-10 px-6">
          <h2 class="font-bold text-center text-white md:text-left text-4xl ">
            Build The Community Your Fans Will Love
          </h2>
          <p class="max-w-sm text-center text-white mt-2 md:text-left text-xl">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <div class="flex justify-center md:justify-start">
            <button
              class="px-20 baseline py-2 focus:outline-none my-6 bg-white rounded-full"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer">
        <div class="container mx-auto flex justify-center space-x-10 align-center text-2xl mb-10 mt-8 md:justify-end">
            <i class="fa fa-facebook" ></i>
            <i class="fa fa-twitter" ></i>
            <i class="fa fa-instagram" ></i>
        </div>
    </footer>
  </body>
</html>
